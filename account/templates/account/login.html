<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Login to Top Page</title>
    </head>

    <body>
        <h1>地理空間情報の共有サイト</h1>
        <h1>Login to Top Page</h1>
        <form action="{% 'account:login' %}", method="post">
            {{ csrf_token }}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
        </form>
    </body>
</html>

<!-- リスト4-34:新規作成。4.6.1 ユーザ認証のテスト実装、手順7: -->

<!-- ちなみに、リスト3-15:datashare/frmPublisb.htmlでは[form.as_table]を使い、フォーム項目をテーブル形式で表示していた。 -->
<!-- また、行14の「next」は、DjangoのLoginViewクラスのパラメータであり、ログイン後にアクセスしたいページにリダイレクトする方法である。 -->
